name: Veille Technologique Automatisée

on:
  # Exécution chaque lundi à 8h00 (heure UTC, soit 9h en France heure d'hiver, 10h en été)
  schedule:
    - cron: '0 7 0 * 1'  # Tous les lundis à 8h00 UTC (9h Paris en hiver)
  
  # Permet l'exécution manuelle depuis l'interface GitHub
  workflow_dispatch:

jobs:
  tech-watch:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install feedparser requests
    
    - name: Run tech watch script
      env:
        NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
        EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
      run: |
        python tech_watch_automation.py
